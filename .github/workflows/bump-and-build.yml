# all-in-one workflow since tags pushed with 'secrets.GITHUB_TOKEN'
# do not trigger other workflows (on.push.tags).
# https://github.community/t/action-does-not-trigger-another-on-push-tag-action/17148/4

name: Bump and Build
on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.33.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        RELEASE_BRANCHES: main
    - name: Get smart tag
      id: prepare
      uses: Surgo/docker-smart-tag-action@v1
      with:
        docker_image: ghcr.io/pgils/docker-jetson-flash
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    - name: Push to GitHub Packages
      uses: docker/build-push-action@v2
      with:
        context: ./docker
        file: ./docker/Dockerfile
        push: true
        tags: ${{ steps.prepare.outputs.tag }}
        lables: org.opencontainers.image.source=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY
